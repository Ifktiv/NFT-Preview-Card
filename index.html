<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- My Stylesheet -->
  <link rel="stylesheet" href="style.css">
  <!-- Font Links -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="card">
  <section class="img">
      <div class="image">
        <div id="view"><img src="/images/icon-view.svg" alt="" ></div>
        <img src="/images/image-equilibrium.jpg" alt="coin-equilibrum" id="equilibrum">
      </div>
      <h2 class="text">Equilibrium #3429</h2>
      <p class="text">Our Equilibrium collection promotes balance and calm.</p>
  </section>
    <section class="price-cost">
      <h3 id="price"><img src="/images/icon-ethereum.svg" alt="" class="icon">0.041 ETH</h3>
      <h3 id="clock"><img src="/images/icon-clock.svg" alt="" class="icon">3 days left</h3>
    </section>

    <hr>
  
    <section class="profile"> <img src="/images/image-avatar.png" alt="" class="profile-pics"><p class="profile-name"> Creation of <span class="name">Jules Wyvern</span></p></section>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ifktiv</a>.
  </div>
</body>
</html>
